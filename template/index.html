<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizzbuzz</title>
  </head>
  <body>
    {% for i in range(1,101) %} {% if (i%3==0) and (i%5==0) %}
    <p class="fizzbuzz">FizzBuzz,</p>
    {% elif i%3==0 %}
    <p class="fizz">Fizz,</p>
    {% elif i%5==0 %}
    <p class="buzz">Buzz,</p>
    {% else %}
    <p class="res">{{i}},</p>
    {% endif %} {% endfor %}
  </body>
</html>
